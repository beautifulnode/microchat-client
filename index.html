<html> 
<head> 
  <title>Cat Chat</title> 
  <link rel="stylesheet" href="css/base.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/skeleton.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/layout.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link href='http://fonts.googleapis.com/css?family=PT+Sans+Caption' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Chango' rel='stylesheet' type='text/css'>
  <style type="text/css">
  body { 
    font-family: 'PT Sans Caption', sans-serif;
  }
  textarea { width: 70% }
  img { max-width: 100% }
  h1.header {
    font-family: 'Chango', cursive;
  }
  </style>
</head> 
<body> 
  <div class="container">
    <h1 class="header" style='text-align:center;'>Cat-Chat</h1>
    <script type='text/html'>
      <div>
      {{#view App.CreateMessage}}      
      <button id="chat" style='float: right;'>Chat</button> 
      {{/view}}
      <textarea id='msg' autofocus placeholder='What are you doing?'></textarea>
      </div>

      {{#collection contentBinding="App.messagesController" tagName="ul" }}
        <div style="float:right;font-size: .7em;">{{content.fmtCreated}}</div>

        <div style="padding:0;margin:0;"><strong>{{content.author}}</strong></div>
        <div style="padding:0;margin:0;color:rgba(0,0,0,.8);margin-bottom: 5px;padding-bottom: 5px;border-bottom: 1px solid #000;">{{{content.body}}}</div>
      {{/collection}}        
    </script>
  </div>    
  
  <script src="js/AIRAliases.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/jquery-1.7.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/tabs.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/slidetoggle.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/sugar-1.1.1.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/ember.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/models/ping.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/models/message.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/controllers/messages.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/views/createMessage.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/init.js" type="text/javascript" charset="utf-8"></script>
  
</body> 
</html>
