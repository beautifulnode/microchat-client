<html> 
<head> 
  <title>Cat Chat</title> 
  <link rel="stylesheet" href="css/base.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/skeleton.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/layout.css" type="text/css" media="screen" title="no title" charset="utf-8">

  <style type="text/css">
  body { background: #fff; color: #f5f5f5; }
  textarea { width: 95%; margin-top: 5px;  }
  ul li { border-bottom: 2px solid pink; padding-bottom: 10px; margin-bottom: 10px; }
  ul li p { margin: 0; padding: 0; color: #000; }
  ul li p span { color: gray; }

  ul li div { margin: 0; padding: 10px 0px; color: blue; font-size: 1.2em; }
  
  img { max-width: 100% }
  </style>
</head> 
<body> 
  <div class="container">
    <script type='text/html'>
      <textarea id='msg' autofocus placeholder='What are you doing?'></textarea>
      {{#view App.CreateMessage}}
	    <button id="chat" style='width: 95%;'>Chat</button>          
      {{/view}}
      {{#collection contentBinding="App.messagesController" tagName="ul" }}
        <p>{{content.author}}</p>
        <div>{{{content.body}}}</div>
        <p style="font-size: .7em;">{{content.fmtCreated}}</p>        
      {{/collection}}        
    </script>
	</div>    
	
  <script src="js/AIRAliases.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/jquery-1.7.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/slidetoggle.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/sugar-1.1.1.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/ember.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mrclean.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
	
</body> 
</html>
